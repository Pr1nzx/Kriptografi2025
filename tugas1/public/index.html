    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>zzzz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto max-w-2xl px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Shift Cipher</h1>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Masukkan Teks:</label>
            <textarea 
            id="inputText" 
            class="w-full border border-gray-300 rounded-md p-3 h-24" 
            placeholder="Masukkan teks yang akan dienkripsi/dekripsi..."
            ></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Shift Value:</label>
            <input 
            type="number" 
            id="shiftValue" 
            value="3" 
            class="w-20 border border-gray-300 rounded-md p-2"
            >
        </div>

        <div class="flex gap-4 mb-6">
            <button 
            id="encryptBtn" 
            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md"
            >
            Encrypt
            </button>
            <button 
            id="decryptBtn" 
            class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-md"
            >
            Decrypt
            </button>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Hasil:</label>
            <div 
            id="outputText" 
            class="w-full border border-gray-300 rounded-md p-3 bg-gray-50 min-h-24 whitespace-pre-wrap"
            >
            Hasil akan muncul di sini...
            </div>
        </div>
        </div>
    </div>

    <script>
        document.getElementById("encryptBtn").addEventListener("click", async () => {
        const text = document.getElementById("inputText").value;
        const shift = document.getElementById("shiftValue").value;

        if (!text.trim()) {
            alert("Masukkan teks dulu!");
            return;
        }

        try {
            const res = await fetch("/api/crypto/shift/encrypt", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, shift: parseInt(shift) }),
            });

            const data = await res.json();
            
            if (data.error) {
            document.getElementById("outputText").innerText = `Error: ${data.error}`;
            } else {
            document.getElementById("outputText").innerText = data.encrypted;
            }
        } catch (error) {
            document.getElementById("outputText").innerText = `Error: ${error.message}`;
        }
        });

        document.getElementById("decryptBtn").addEventListener("click", async () => {
        const text = document.getElementById("inputText").value;
        const shift = document.getElementById("shiftValue").value;

        if (!text.trim()) {
            alert("Masukkan teks dulu!");
            return;
        }

        try {
            const res = await fetch("/api/crypto/shift/decrypt", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, shift: parseInt(shift) }),
            });

            const data = await res.json();
            
            if (data.error) {
            document.getElementById("outputText").innerText = `Error: ${data.error}`;
            } else {
            document.getElementById("outputText").innerText = data.decrypted;
            }
        } catch (error) {
            document.getElementById("outputText").innerText = `Error: ${error.message}`;
        }
        });
    </script>
    </body>
    </html>
